<!DOCTYPE html>
<html>
<head>
    <title>Display Quotes</title>
</head>
<body>
    <h1>Your Quotes</h1>
    <ul>
        {% for quote in quotes.values() %}
            <h2>{{quote['text']}} {{quote['said_by']}}</h2>
        {% endfor %}
    </ul>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
